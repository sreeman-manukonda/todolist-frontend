<body>
    <header>

    <main class="container">
        <div class="hero_container">
            <section class="">
                <div class="heading">
                    <h1 class="todolist">To do list</h1>
                    <p class="">Each day I will accomplish one thing on my to do list</p>
                </div>
            </section>

            <section>
                <div class="paragraph">
                    <h3 class="Read_a_book">Read a book</h3>
                    <p class="">I don't think that the human race will survive the next thousand years, unless we spread into space. There are too many accidents that can befall life on a single planet. But I'm an optimist...</p>
                </div>
            </section>

            <section>
                <div class="button_link">
                    <button type="button" class="btn">Start</button>
                    <a class="dont_skip" href="#">Don't skip introduction</a>
                </div>
            </section>
        </div>
        <div class="width=100%">
            <img src="todolistbg.png" alt="background_image" class="todolist_background_image">
        </div>
